<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>倒计时</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ffffff, #e0f5e0); /* 渐变绿色背景 */
      position: relative;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    .circle-container {
      position: relative;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.8); /* 半透明背景 */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      border: 4px solid #2e8b57;
    }

    #countdown {
      font-size: 2.5rem;
      font-weight: bold;
      color: #2e8b57;
    }

    .message {
      font-size: 2rem;
      font-weight: bold;
      color: #2e8b57;
      margin-top: 20px;
    }

    /* 花朵围绕装饰 */
    .flower {
      position: absolute;
      width: 60px;
      height: 60px;
      background-image: url('path-to-calla-lily-image.png'); /* 替换为你的马蹄莲图片路径 */
      background-size: contain;
      background-repeat: no-repeat;
      opacity: 0.6; /* 轻度透明，增加点缀感 */
    }

    .flower1 { top: -20px; left: 50%; transform: translateX(-50%); }
    .flower2 { top: 25%; left: -30px; transform: rotate(-30deg); }
    .flower3 { top: 25%; right: -30px; transform: rotate(30deg); }
    .flower4 { bottom: -20px; left: 50%; transform: translateX(-50%); }
    .flower5 { bottom: 25%; left: -30px; transform: rotate(-30deg); }
    .flower6 { bottom: 25%; right: -30px; transform: rotate(30deg); }
  </style>
</head>
<body>
  <div class="circle-container">
    <div id="countdown">Loading...</div>
    <div class="flower flower1"></div>
    <div class="flower flower2"></div>
    <div class="flower flower3"></div>
    <div class="flower flower4"></div>
    <div class="flower flower5"></div>
    <div class="flower flower6"></div>
  </div>

  <div id="message" class="message"></div>

  <script>
    function updateCountdown() {
      const now = new Date();
      const targetDate = new Date(now.getFullYear(), 0, 3, 19, 0, 0); // 1月3日19点

      const totalSeconds = Math.floor((targetDate - now) / 1000);
      const hours = Math.floor(totalSeconds / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      if (totalSeconds <= 0) {
        document.getElementById('message').textContent = '已经见面啦！';
        return;
      }

      const formattedTime = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
      document.getElementById('countdown').textContent = formattedTime;
      document.getElementById('message').textContent = ''; 
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
